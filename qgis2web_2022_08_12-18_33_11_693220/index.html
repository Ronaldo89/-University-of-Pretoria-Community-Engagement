        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-26.285560578680133,27.477225344744287],[-25.315317436578496,28.70267183452592]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',

            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });

        function pop_UPCommunityPartners_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name</th>\
                        <td>' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Category</th>\
                        <td>' + (feature.properties['Category'] !== null ? autolinker.link(feature.properties['Category'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Narrative</th>\
                        <td>' + (feature.properties['Narrative'] !== null ? autolinker.link(feature.properties['Narrative'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Pictures'] !== null ? '<img src="images/' + String(feature.properties['Pictures']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">UP Facilit</th>\
                        <td>' + (feature.properties['UP Facilit'] !== null ? autolinker.link(feature.properties['UP Facilit'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        }
        map.createPane('pane_UPCommunityPartners_2');
        map.getPane('pane_UPCommunityPartners_2').style.zIndex = 402;
        map.getPane('pane_UPCommunityPartners_2').style['mix-blend-mode'] = 'normal';
        var layer_UPCommunityPartners_2 = new L.geoJson(json_UPCommunityPartners_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_UPCommunityPartners_2',
            layerName: 'layer_UPCommunityPartners_2',
            pane: 'pane_UPCommunityPartners_2',
            onEachFeature: pop_UPCommunityPartners_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_UPCommunityPartners_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_UPCommunityPartners_2);
        map.addLayer(layer_UPCommunityPartners_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';

        .title += 'Search for a place';
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_UPCommunityPartners_2,
            initial: false,

        document.getElementsByClassName('search-button')[0].className +=
